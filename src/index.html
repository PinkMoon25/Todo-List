<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>
  <script src="https://kit.fontawesome.com/5ff773556d.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <header>
      <h3>Today's To Do</h3>
      <button class="refresh" type="button"><i class="fa-solid fa-rotate"></i></button>
    </header>
    <div>
      <input type="text" placeholder="Add to your list..." name="listInput" id="listInput">
      <button class=addtask type="button"><i class="fa-solid fa-plus"></i></button>
    </div>
    <ul class="tasklist">
    </ul>
    <button class="clear" type="button">Clear all completed</button>
  </main>
  <footer>
    <p>with &#128153; by Tushar <a href='https://github.com/PinkMoon25'><i class="fa-brands fa-github-alt"></i></a></p>
    <p>copyright &#169; 2022</p>
  </footer>
</body>
</html>
